<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
    <title>GroomRoom</title>
</head>
<body>
    <header class="header container">
        <div class="header__logo">
            <a href="#" class="header-logo__link">
                <img src="img/logo_groom.svg" alt="" class="img logo__img">
            </a>
            <p class="txt header__name">GroomRoom</p>
        </div>
        <a href="#" class="header-user__link">
            <img src="img/user.svg" alt="" class="img user__img">
        </a>
    </header>
    <section class="promo ">
       <div class="container">
        <h1 class="title promo__tittle">Сделаем из вашего домашнего питомца человека!</h1>
        <div class="promo__buttons">
            <button class="button promo__button promo__button-first">Зарегистрироваться</button>
            <button class="button promo__button promo__button-second">Войти в свой аккаунт</button>
        </div>
        <!-- <img src="img/s-l1600-PhotoRoom.png" alt="" class="img promo__img"> -->
       </div>
    </section>
</body>
</html>
